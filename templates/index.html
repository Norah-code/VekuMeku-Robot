<!DOCTYPE html>
<html>
    <head>
        <title>Counseling Robot</title>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="http://ashwinshenoy.com/img/favicon.png">
        <!-- CSS -->
        
        <link rel="stylesheet" href="{{ url_for('static',filename='css/font-awesome.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/_m.css') }}">
    </head>
	
    <body>
		<div class="extras"> 
			<div class="contact-btn"><p><a href="support_group"><b>Support Group</b></a></p></div>
			<div class="contact-btn"><p><a href="share"><b>Share </b></a></p></div>
			<div class="contact-btn"><p><a href="contact"><b>Contacts</b></a></p></div>
		</div>
		<div class="container">
			
		    <div class="text-center hd1">
                <h3>A Counseling Robot</h3>
				<div class="powered">
                    <span>Powered by</span>
                    <a href="https://www.nust.na/?q=news/students-share-programing-expertise-learners" target="_blank">
                      Mrs Norah
                    </a>
                </div><!--powered end-->
            </div>
  
            <mybot>
				<div class="chatCont" id="chatCont">  
					<div class="bot_profile">  
						<img id="main-image" src="{{ url_for('static',filename='img/default-01.png') }}" class="bot_p_img">  
						<div class="close">  
							<i class="fa fa-times" aria-hidden="true"></i>  
						</div>  
					</div><!--bot_profile end-->  
					<div id="result_div" class="resultDiv"></div>  
					<div class="chatForm" id="chat-div">  
						<div class="spinner">  
							<div class="bounce1"></div>  
							<div class="bounce2"></div>  
							<div class="bounce3"></div>  
						</div>  
						<input type="text" id="chat-input" autocomplete="off" placeholder="Try typing here" class="form-control bot-txt"/>  
					</div>  
				</div><!--chatCont end-->  
	
				<div class="profile_div">  
					<div class="row">  
						<div class="col-hgt">  
							<!-- <img id="main-image" src="img/default-01.png" width=300px height=300px> --> 
							<img id="main-image_1" src="{{ url_for('static',filename='img/default-01.png') }}" class="img-circle img-profile">  
						</div><!--col-hgt end-->  
						<div class="col-hgt">  
							<div class="chat-txt">  
								Talk to me!
							</div>  
						</div><!--col-hgt end-->  
					</div><!--row end-->  
				</div><!--profile_div end-->
            </mybot>  
        </div><!--container end-->
    
        <!--JS <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>  -->
        <script src="{{ url_for('static',filename='js/Qjuery.js') }}"></script>	  
        <script src="{{ url_for('static',filename='js/1_main.js') }}"></script>
    </body>
</html>
